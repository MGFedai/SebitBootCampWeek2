<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- position ile bannera yön veriyoruz -->
    <div style="background-image: url(banner.jpg) ; height: 400px;position: relative;"> 
        <!-- parentina  / kapsayıcı div e / position relative diyoruz -->
        <!-- hizamalak istediğimize position absolute diyoruz -->
        <div style="position: absolute; top: 70px; left: 0; right: 0; bottom: 27px; text-align: center;">
            <!-- left0 right 0 yaparsan / margin oto gibi olur -->
            <!-- absolute -top -left-right-bottom ile hizalama yapılabilir. belirtilen köşelerden uzaklık değerleri veriliyor -->
            <h3>Efsane Banner</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo corrupti alias iste facilis delectus, suscipit ab ut, veritatis ducimus cupiditate doloremque fugiat harum quae omnis quam dicta autem praesentium obcaecati?</p>
        </div>
    </div>
</body>
</html>
